<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación del Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #puzzle-section {
            margin-top: 20px;
            display: none;
        }
        #link-section {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Presentación del Trabajo</h1>
    <p>Autor: [Tu Nombre]</p>

    <h2>Repositorio</h2>
    <p>Para acceder al repositorio, resuelve este puzzle:</p>
    <button id="showPuzzleBtn">Mostrar Puzzle</button>
    
    <div id="puzzle-section">
        <p>Resuelve para <strong>x</strong>: \(5x - 7 = 28\)</p>
        <input type="number" id="answer" placeholder="Tu respuesta aquí">
        <button id="checkAnswerBtn">Verificar respuesta</button>
    </div>

    <div id="link-section">
        <p>¡Correcto! Aquí está el enlace al repositorio:</p>
        <a id="repoLink" href="#" target="_blank">Repositorio en GitHub</a>
    </div>

    <script>
        const showPuzzleBtn = document.getElementById('showPuzzleBtn');
        const puzzleSection = document.getElementById('puzzle-section');
        const checkAnswerBtn = document.getElementById('checkAnswerBtn');
        const linkSection = document.getElementById('link-section');
        const answerInput = document.getElementById('answer');
        const repoLink = document.getElementById('repoLink');

        // Hash del enlace cifrado en Base64
        const encryptedLink = "aHR0cHM6Ly9naXRodWIuY29tL0xpbWluZXNzaWUvTTlVRjJwYWMxLmdpdA==";

        // Decodificación Base64
        function decryptLink(hash) {
            return atob(hash);
        }

        // Mostrar el puzzle
        showPuzzleBtn.addEventListener('click', () => {
            puzzleSection.style.display = 'block';
        });

        // Verificar la respuesta
        checkAnswerBtn.addEventListener('click', () => {
            const userAnswer = parseFloat(answerInput.value); // Convertir a número
            const correctAnswer = (28 + 7) / 5; // Respuesta correcta: x = 7
            if (Math.abs(userAnswer - correctAnswer) < 0.001) { // Tolerancia
                // Desencriptar y mostrar el enlace
                repoLink.href = decryptLink(encryptedLink);
                linkSection.style.display = 'block';
            } else {
                alert('Respuesta incorrecta. Inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
